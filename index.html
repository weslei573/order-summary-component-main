<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user'sdevice -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/responsivo.css">
</head>

<body>
  <main class="container">
    <section class="image">
      <img src="images/illustration-hero.svg" alt="mulher ouvindo musica">
    </section>
    <section class="conteuto">
      <header class="cabecalho">
        <span>Order Summary</span>
      </header>
      <p class="descricao">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="box">
        <div class="right">
          <img src="images/icon-music.svg" alt="simbolo de musica">
          <div class="text">
            <span class="g">Annual Plan</span>
            <span class="m">$59.99/year</span>
          </div>
        </div>
        <span class="direito">Change</span>
      </div>
      <button>Proceed to Payment</button>
      <footer>Cancel Order</footer>
    </section>
  </main>

</body>

</html>
